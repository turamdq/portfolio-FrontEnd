<div class="titulo-seccion">
    <h1>Hard & Soft Skills</h1>
</div>

<div class="btn-agregar">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#agregarSkill">A침adir</button>      
</div>

    
    <div class="skills border-bottom">
        <ul class="list-item">
            <li *ngFor="let skill of skillsList">                

                <div class="skill">
                    <div class="botones">
                        <button class="btn btn-edicion" data-bs-toggle="modal" data-bs-target="#editarSkill"
                          (click)="itemAModificar(skill)"><i class="fa-solid fa-pencil"></i></button>
                        <button class="btn btn-eliminar" data-bs-toggle="modal" data-bs-target="#eliminarSkill"
                          (click)="itemAModificar(skill)"><i class="fa-solid fa-trash"></i></button>
                    </div>

                    <circle-progress
                        [percent]="skill.percent"
                        [radius]="100"
                        [outerStrokeWidth]="19"
                        [innerStrokeWidth]="90"
                        [outerStrokeColor]="skill.outerStrokeColor"
                        [innerStrokeColor]="'black'"
                        [animation]="true"
                        [animationDuration]="900"
                        [showTitle]="false"
                        [showSubtitle]="false"
                        [showUnits]="false"
                        [showImage]="true"
                        [imageSrc]="skill.imageSrc"
                        [imageWidth]="70"
                        [imageHeight]="70"
                        [outerStrokeLinecap]="'none'"
                        [space]="2"
                        [renderOnClick]="true"
                        [responsive]="true"                        
                    >
                    </circle-progress>
                    <h4>{{skill.name}}</h4>
                </div>

                <!-- Modal de Bootstrap confirmacion de eliminacion-->

      <div class="modal fade " id="eliminarSkill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-body" style="text-align: center">
              <p><b>Esta seguro de eliminar este item ?</b></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                (click)="borrarItem()">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
            
            <!-- Modal de Bootstrap A침adir -->

      <div class="modal fade " id="agregarSkill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modificar secci칩n Hard & Soft Skills</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="descartarCambios()"></button>
            </div>
            <div class="modal-body">
              <label for="nombre" style="margin-bottom: 10px"><b>Nombre:</b></label>
              <input id="nombre" class="form-control" type="text" placeholder="Nombre de la Habilidad"
                aria-label="default input example" style="margin-bottom: 30px" [(ngModel)]="name">
              <label for="perido" style="margin-bottom: 10px"><b>Porcentaje:</b></label>
              <input class="form-control" type="text" placeholder="Porcentaje de habilidad" aria-label="default input example"
                style="margin-bottom: 30px" [(ngModel)]="percent">
                <label for="ColorInput" class="form-label"><b>Seleccion de Color</b></label>
<input type="color" class="form-control form-control-color" id="ColorInput" [value]="outerStrokeColor" [(ngModel)]="outerStrokeColor" title="Seleciona un color">
                <label for="basic-url" class="form-label"></label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">URL de la imagen</span>
                <input type="url" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                  [(ngModel)]="imageSrc">
              </div>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                (click)="descartarCambios()">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                (click)="agregarItem()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal boostrap de edicion -->

      <div class="modal fade " id="editarSkill" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modificar secci칩n Hard & Soft Skills</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="descartarCambios()"></button>
            </div>
            <div class="modal-body">
              <label for="nombre" style="margin-bottom: 10px"><b>Nombre:</b></label>
              <input id="nombre" class="form-control" type="text" placeholder="Nombre de la Habilidad"
                aria-label="default input example" style="margin-bottom: 30px" [(ngModel)]="name">
              <label for="perido" style="margin-bottom: 10px"><b>Porcentaje:</b></label>
              <input class="form-control" type="text" placeholder="Porcentaje de habilidad" aria-label="default input example"
                style="margin-bottom: 30px" [(ngModel)]="percent">
                <label for="ColorInput" class="form-label"><b>Seleccion de Color</b></label>
<input type="color" class="form-control form-control-color" id="ColorInput" [value]="outerStrokeColor" [(ngModel)]="outerStrokeColor" title="Seleciona un color">
                <label for="basic-url" class="form-label"></label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">URL de la imagen</span>
                <input type="url" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                  [(ngModel)]="imageSrc">
              </div>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                (click)="descartarCambios()">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                (click)="guardarCambios()">Guardar</button>
            </div>
          </div>
        </div>
      </div>
            </li>
        </ul>
    </div>
